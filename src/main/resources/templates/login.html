<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <title layout:title="Login">Login</title>
</head>

<body>
<main layout:fragment="content">
  <h2>Welcome to Online UCD BOOK STORE</h2>

  <!-- Show login error message -->
  <div th:if="${param.error}" style="color: red;">
    Invalid username or password. Please try again.
  </div>

  <!-- Show logout success message -->
  <div th:if="${param.logout}" style="color: green;">
    You have been logged out successfully.
  </div>
  <form th:action="@{/login}" method="post" class="form-group">
    <input type="text" name="username" placeholder="Username" class="form-control mb-2" required />
    <input type="password" name="password" placeholder="Password" class="form-control mb-2" required />
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <p class="mt-3">
    Don't have an account? <a th:href="@{/register}">Register here</a>
  </p>
</main>
</body>
</html>
