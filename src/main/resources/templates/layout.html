<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - Bookstore">Bookstore</title>

    <!-- Global CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />

    <!-- Optional: Bootstrap or custom CSS -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" />
</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <h1 class="mb-0">ðŸ“š Bookstore</h1>
    </div>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <a class="nav-link" th:href="@{/books}">Books</a>
        <a class="nav-link" th:href="@{/cart}">Cart</a>
        <!-- POST logout (recommended) -->
        <form th:action="@{/logout}" method="post" class="d-inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-link nav-link p-0">Logout</button>
        </form>
    </div>
</nav>

<main class="container my-4" layout:fragment="content">
    <!-- Child templates inject content here -->
</main>

<footer class="text-center py-4 text-muted">
    &copy; 2025 Bookstore App. All rights reserved.
</footer>

</body>
</html>
