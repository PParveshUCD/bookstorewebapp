<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h2>Register</h2>
<form th:action="@{/register}" th:object="${user}" method="post">
  <input type="text" th:field="*{username}" placeholder="Username" required/><br/>
  <input type="password" th:field="*{password}" placeholder="Password" required/><br/>
  <input type="text" th:field="*{name}" placeholder="Name" required/><br/>
  <input type="text" th:field="*{surname}" placeholder="Surname" required/><br/>
  <input type="date" th:field="*{dateOfBirth}" placeholder="Date of Birth"/><br/>
  <input type="text" th:field="*{address}" placeholder="Address"/><br/>
  <input type="text" th:field="*{phone}" placeholder="Phone Number"/><br/>
  <input type="email" th:field="*{email}" placeholder="Email Address"/><br/>
  <button type="submit">Register</button>
</form>
<a th:href="@{/login}">Already have an account?</a>
</body>
</html>
